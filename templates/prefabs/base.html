{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VG - {% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="height: 60px; background: #ffb5b5;"></nav>
        <!-- Start Notifications -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="text-align: center; border-radius: 50px; margin: 20px 200px 20px 200px;">
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <!-- End Notifications -->
    </header>
    {% block content %}{% endblock content %}
    <body>
        <footer>
            <nav>
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact-us">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
